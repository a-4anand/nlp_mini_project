<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scroll */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically */
        }

        /* Container for the background image */
        .background-image {
            background-image: url("https://images.pexels.com/photos/267392/pexels-photo-267392.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(3px) brightness(0.7); /* Apply filter to the image only */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it behind the content */
        }

        /* Main form container */
        #main-container {
            background: rgba(255, 255, 255, 0.85); /* Slight transparency for contrast */
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(10, 0, 0, 0.5);
            padding: 30px 40px;
            max-width: 500px;
            width: 90%; /* Adjust width for responsiveness */
            text-align: center;
            z-index: 1; /* Ensure it's above the background */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 10px;
            font-size: 14px;
        }

        button {
            background-color: #02131e;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for the prediction text */
        h3 {
            margin-top: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div id="main-container">
        <h2> ‚ò†Ô∏è SMS Spam Classifier üì≤ </h2>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter your SMS message here..." rows="4" required></textarea><br>
            <button type="submit">Classify Message</button>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
